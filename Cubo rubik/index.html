<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cubo rubik</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="cube">
      <div class="cube__face face-right">
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
      </div>
      <div class="cube__face face-left">
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
      </div>
      <div class="cube__face face-bottom">
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
        <div class="cube--face--item"></div>
      </div>
    </div>
    <div class="base__top"></div>
    <div class="base">
      <h2 class="base__title">Rubik's &reg;</h2>
    </div>
  </div>
</body>
</html>
